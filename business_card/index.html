<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Business Card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="cardContainer">
        <div class="left">
          <img src="youtube.png" alt="Business Logo" />
        </div>
        <div class="right">
          <div class="mainDetail">
            <h1 class="name">Sachin Kumar Rajput</h1>
            <p class="position">Software Developer</p>
          </div>
          <div class="detail">
            <p class="mobile">
              <img src="./call.png" alt="" />
              <span>+919876543210</span>
            </p>
            <p class="email">
              <img src="email.png" alt="" />
              <span>abc123@gmail.com</span>
            </p>
            <p class="website">
              <img src="internet.png" alt="" />
              <span>www.sachin.com</span>
            </p>
            <p class="github">
              <img src="./github.png" alt="" />
              <span>github.com/skr</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
