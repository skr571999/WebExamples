<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
      <div class="container">
        <img
          src="https://img.icons8.com/android/24/000000/left.png"
          id="prevBtn"
        />
        <img
          src="https://img.icons8.com/android/24/000000/right.png"
          id="nextBtn"
        />
      <div class="slides">
        <img src="./images/img4.jpg" id="lastClone" alt="" />
        <img src="./images/img1.jpg" alt="" />
        <img src="./images/img2.jpg" alt="" />
        <img src="./images/img3.jpg" alt="" />
        <img src="./images/img4.jpg" alt="" />
        <img src="./images/img1.jpg" id="firstClone" alt="" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
